    <body>
        <div class="augram-wrapper">
            <div class="augram-phone">
                <img src="./img/printphone.png" alt="print-celular-login">

                    <img src="./img/AUgram.png" class="AUgram-logo" alt="Augram Logo">

                        <img src="./img/perfil.png" alt="foto do perfil">
                    </div>
                    <a href="#" class="augram-login">Continue como ladymarytheakita</a>
                    <a href="#" class="augram-logout" >Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é ladymarytheakita?</p>

                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-the-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>

                    </p>
                    </div>
                </div>
            </div>
        </div>
